<ion-header></ion-header>

<ion-content class="ion-padding">
  <div class="icon-container">
    <img src="../../assets/img/logo-icon.png" class="logo" alt="Logo" />
  </div>

  <div class="icon-container">
    <img src="../../assets/img/logo-letter.png" class="lumina" alt="Lumina" />
  </div>

  <div class="title-container">
    <h2>LOGIN</h2>
  </div>

  <form>
    <ion-item>
      <ion-label position="floating">Digite seu email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
      <ion-icon slot="end" name="mail-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Digite sua senha</ion-label>
      <ion-input
        [(ngModel)]="password"
        name="password"
        type="password"
      ></ion-input>
      <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
    </ion-item>

    <!-- <ion-button
      expand="full"
      class="btn-login"
      routerLink="/tabs"
      (click)="login()"
      >Entrar</ion-button
    > -->

    <ion-button expand="full" class="btn-login" (click)="login()"
      >Entrar</ion-button
    >

    <div class="separator">OU</div>
    <ion-button class="btn-google" expand="full" color="light" disabled
      >Entrar com Google</ion-button
    >

    <ion-button
      expand="full"
      color="secondary"
      class="text-footer"
      routerLink="/cadastro"
      fill="clear"
      >N√ÉO POSSUO UMA CONTA</ion-button
    >
  </form>
</ion-content>
