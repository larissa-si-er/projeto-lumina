<!-- Primeira tela splash -->
<div *ngIf="showFirstSplash" class="splash-screen-1">

  <div class="bubbles bubbles-top">
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>

  </div>

  <img src="assets/img/logo-icon-part.png" alt="Logo Lumina" class="logo-splash-one">

  <div class="bubbles bubbles-bottom">
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
    <span class="bubble"></span>
  </div>
  
  <img src="assets/img/plate.png" alt="Placa Voluntariado" class="plate">
  <p class="footer">Plataforma universal de serviços voluntários</p>
</div>

<!-- Segunda tela splash -->
<div *ngIf="showSecondSplash" class="splash-screen-2">

  <img src="assets/img/logo-icon.png" alt="Logo Lumina" class="logo-splash-two">

  <div class="content-slogan">
    <p class="slogan s-one">Good
        <span class="highlight-one">people</span>  
    </p>
  
    <img src="assets/img/logo-letter.png" alt="logo" srcset="" class="logo-letter">
  
    <p class="slogan s-two">Good
      <span class="highlight-two">world</span> 
    </p>
  </div>

  <!-- Bolinhas de carregamento -->
  <div class="loading-balls" *ngIf="showLoadingBalls">
    <div class="loading-ball"></div>
    <div class="loading-ball"></div>
    <div class="loading-ball"></div>
  </div>

  <p class="footer">Plataforma universal de serviços voluntários</p>
</div>
